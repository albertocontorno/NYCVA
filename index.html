<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css" >
        <script src="./js/Barchart.js"></script>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <title>Document</title>
        <style>
            .chart_label{
                text-align: center;
                font-weight: bold
            }

            rect.selection {
                stroke          : gray;
                stroke-dasharray: 4px;
                stroke-opacity  : 0.5;
                fill            : transparent;
            }
        </style>
    </head>

    <body>
        <div class="row">
            <div class="col-xs">
                <svg id="barchart_avgPrizePerZone" width="100%" height="225px"></svg>
                <div class="chart_label">Mean Price per neighbourhood_group</div>
            </div>
            <div class="col-xs"></div>
        </div>
        <div class="row">
            <div class="col-md">
                <svg id="location_scatter_plot" width="100%" height="800"></svg>
                <div class="chart_label">Scatter plot of houses using latitude and longitude</div>
            </div>
        </div>
        <div class="row">
            <div class="col-md">
                <svg id="scatter_map" width="100%" height="800"></svg>
                <div class="chart_label">Scatter plot of houses using latitude and longitude</div>
                <button onclick="changePanAndZoom(this)">Disable Zoom</button>
            </div>
        </div>
        <div class="row"></div>
        <script src="./main.js"></script>
    </body>
</html>
